version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd tcg-timer
        - npm install
    build:
      commands:
        - cd tcg-timer
        - npm run build
  artifacts:
    baseDirectory: tcg-timer/dist
    files:
      - '**/*'
  cache:
    paths:
      - tcg-timer/node_modules/**/*
